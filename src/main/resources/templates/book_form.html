<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Edit Book</title>
</head>
<body>
<h1 th:text="${book.id == null ? 'Create New Book' : 'Edit Book'}"></h1>
<form th:action="@{${book.id == null ? '/books/create' : '/books/edit/' + book.id}}" th:object="${book}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" /><br/>

    <label for="author">Author:</label>
    <input type="text" id="author" th:field="*{author}" /><br/>

    <label for="price">Price:</label>
    <input type="text" id="price" th:field="*{price}" /><br/>

    <button type="submit">Save</button>
</form>
<a href="/books">Back to List</a>
</body>
</html>
