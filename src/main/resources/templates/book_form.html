<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Edit Book</title>
    <style>
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
            padding: 20px;
        }
        form {
            width: 100%;
            max-width: 600px; /* Adjust width as needed */
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1 th:text="${book.id == null ? 'Create New Book' : 'Edit Book'}"></h1>
    <form th:action="@{/books}" th:object="${book}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required /><br/>

        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}" required /><br/>

        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" step="0.01" required /><br/>

        <button type="submit">Save</button>
    </form>
    <a href="/books">Back to List</a>
</div>
</body>
</html>
